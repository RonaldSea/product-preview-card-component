<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card-product">
      <div class="product_image"></div>
      <div class="card_body">
        <p class="product_type">Perfume</p>
        <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_description">
          A floral, solar and voluptuous interpretation user composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product_price">
          <p class="product-with-discount">$149.99</p>
          <p class="product-without-discount">$169.99</p>
        </div>
        <button class="button_add" type="button">
          <img
            class="icon-cart"
            src="./images/icon-cart.svg"
            alt="Icon cart"
          />Add to Cart
        </button>
      </div>
    </main>
    <p class="attribution">
      Coded with ❤️ by
      <a href="https://www.github.com/ronaldsea" target="_blank">@RonaldSea</a>.
    </p>
  </body>
</html>
